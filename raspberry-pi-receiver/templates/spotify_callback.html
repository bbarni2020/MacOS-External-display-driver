<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify authorization</title>
  <style>body{background:#0b0b0d;color:#fff;font-family:Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}a{color:#1DB954}</style>
</head>
<body>
  <div style="text-align:center;max-width:560px;padding:24px;">
    {% if ok %}
      <h1>Spotify connected ✓</h1>
      <p>Authorization succeeded — you can close this window.</p>
      <p><a href="/">Return to dashboard</a></p>
    {% else %}
      <h1>Authorization failed</h1>
      <p>{{ error or 'Unknown error' }}</p>
      <p><a href="/">Return to dashboard</a></p>
    {% endif %}
  </div>
  <script>setTimeout(()=>{try{window.close();}catch(e){}},1300)</script>
</body>
</html>
