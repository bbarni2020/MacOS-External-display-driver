<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskExtend Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .time {
            font-size: 8vw;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .date {
            font-size: 3vw;
            color: #b0b0b0;
        }
        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .stat {
            margin-bottom: 10px;
        }
        .bar {
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s;
        }
        .cpu .bar-fill { background: #ff6b6b; }
        .ram .bar-fill { background: #4ecdc4; }
        .storage .bar-fill { background: #45b7d1; }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
    </div>
    <div class="stats">
        <div class="stat cpu">
            <div>CPU: <span id="cpu">0</span>%</div>
            <div class="bar"><div class="bar-fill" id="cpu-bar" style="width: 0%"></div></div>
        </div>
        <div class="stat ram">
            <div>RAM: <span id="ram">0</span>%</div>
            <div class="bar"><div class="bar-fill" id="ram-bar" style="width: 0%"></div></div>
        </div>
        <div class="stat storage">
            <div>Storage: <span id="storage">0</span>%</div>
            <div class="bar"><div class="bar-fill" id="storage-bar" style="width: 0%"></div></div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {hour12: false});
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
        }
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpu').textContent = data.cpu;
                    document.getElementById('cpu-bar').style.width = data.cpu + '%';
                    document.getElementById('ram').textContent = data.ram;
                    document.getElementById('ram-bar').style.width = data.ram + '%';
                    document.getElementById('storage').textContent = data.storage;
                    document.getElementById('storage-bar').style.width = data.storage + '%';
                })
                .catch(err => console.error('Failed to fetch stats:', err));
        }
        updateTime();
        updateStats();
        setInterval(updateTime, 1000);
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
