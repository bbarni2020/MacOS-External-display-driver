<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskExtend - Waiting for Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .container {
            text-align: center;
            color: #e0e0e0;
            padding: 40px;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1px;
            color: #f5f5f5;
        }
        
        .status {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #b0b0b0;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #2a2a2a;
            border-top-color: #505050;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            font-size: 1em;
            color: #808080;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connection-info {
            margin-top: 50px;
            padding: 25px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            display: inline-block;
        }
        
        .connection-label {
            font-size: 0.9em;
            color: #909090;
            margin-bottom: 10px;
        }
        
        .connection-address {
            font-size: 2em;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeskExtend</h1>
        <div class="spinner"></div>
        <div class="status pulse">Waiting for macOS connection...</div>
        <div class="info">
            Make sure your Mac and Raspberry Pi are connected via USB or on the same network.
            <br>
            Launch DeskExtend on your Mac to begin streaming.
        </div>
        <div class="connection-info">
            <div class="connection-label">Connect to:</div>
            <div class="connection-address">{{IP_ADDRESS}}:{{PORT}}</div>
        </div>
    </div>
</body>
</html>
